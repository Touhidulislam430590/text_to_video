{% extends '../base.html' %}

{% load static %}

{% block content %}
<form action="{% url 'make_img' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" name='content' rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
</form>

{% if generated_image %}
    <img src="{% static 'generated_image.image.url' %}" alt="{{ generated_image.text }}">
{% endif %}

{% endblock content %}
